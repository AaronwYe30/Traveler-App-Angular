<app-header />
<main>
  <ul id="continents">
    @for (continent of continents; track continent.id) {
    <li>
      <app-continents
        [continent]="continent"
        (select)="onSelectContinent($event)"
      />
    </li>
    }
  </ul>

  @if (selectContinent) {
  <app-task [name]="selectContinent.avatar" />
  } @else {
  <p id="fallback">Please select a continent to see the avatar.</p>
  }
</main>
